<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOTTE EATZ</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="aside">
            <div class="aside-top">
                <div class="brand-image">
                    <img
                        src="https://www.lotteeatz.com/assets/images/common/comm_img_brand_lotteria.png"
                    />
                </div>
                <ul class="aside-list">
                    <li>매장찾기</li>
                    <li>추천메뉴</li>
                    <li>햄버거</li>
                    <li>디저트</li>
                    <li>치킨</li>
                    <li>음료/커피</li>
                </ul>
            </div>
            <div class="aside-bottom">
                <h1 class="brand-represent">대표자 : 차우철</h1>
                <h1 class="brand-email">이메일 : lottegift@lotte.net</h1>
                <h1 class="brand-address">
                    주소 : 서울특별시 금천구 벚꽃로 104 금천 롯데타워
                </h1>
                <h1 class="brand-company">롯데쇼핑(주)e커머스사업부</h1>
            </div>
        </section>

        <section id="home">
            <div class="commercial">
                <iframe
                    width="100%"
                    height="50%"
                    src="https://www.youtube.com/embed/hcX1Ijyges4"
                    title="금빔의 시대, 시대를 초월한 비빔 #전주비빔라이스버거"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
                <iframe
                    width="100%"
                    height="50%"
                    src="https://www.youtube.com/embed/VG0R5XItBBc"
                    title="[비빔스터디] 인강 레전드 - 썰파일 푼다"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
            </div>
        </section>
        <section id="recommend">
            <div class="recommend-image">
                <img
                    src="https://www.lotteeatz.com/upload/product/2022/05/19/20220519092203878_5.png"
                    alt=""
                />
            </div>
            <div class="recommend-name">
                <span>재주문1위</span>
                <span>모짜렐라 인 더 버거 베이컨</span>
            </div>
        </section>
        <section id="menu"></section>
        <section id="side-menu">
            <div class="side-menu__image">
                <img
                    src="https://www.lotteeatz.com/upload/event/CONTENT_IMG/2023/02/09/20230209185553884_4.jpg"
                    alt=""
                />
            </div>
        </section>
        <section id="event">
            <div class="event-image">
                <img
                    width="50%"
                    height="100%"
                    src="https://ldb-phinf.pstatic.net/20230208_159/1675831027222ykqkC_JPEG/%C0%FC%C1%D6%BA%F1%BA%F6.jpg"
                    alt=""
                />
                <img
                    width="50%"
                    height="100%"
                    src="https://www.lotteeatz.com/upload/event/CONTENT_IMG/2023/02/09/2023020911103141_7.png"
                    alt=""
                />
            </div>
        </section>
        <section id="review">
            <div class="review-image"></div>
            <div class="review-image"></div>
            <div class="review-image"></div>
        </section>
    </body>
</html>
